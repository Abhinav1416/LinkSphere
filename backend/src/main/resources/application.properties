spring.application.name=backend
spring.datasource.url=jdbc:mysql://localhost:3306/linkedin?createDatabaseIfNotExist=true
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
jwt.secret.key=YOUR_JWT_SECRET_KEY
spring.mail.host=YOUR_MAIL_HOST
spring.mail.port=YOUR_MAIL_PORT
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
oauth.google.client.id=YOUR_GOOGLE_CLIENT_ID
oauth.google.client.secret=YOUR_GOOGLE_CLIENT_SECRET
spring.jpa.properties.hibernate.search.backend.type=lucene
spring.jpa.properties.hibernate.search.backend.directory.root=./lucene/indexes
